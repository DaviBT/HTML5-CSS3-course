<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form method="post">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="isatis">Nível de satisfação:</label>
            <input type="range" nem="satis" id="isatis" min="1" max="10" value="5">
        </p>

        <p>
            <label for="iarq">Envie seu arquivo:</label>
            <input type="file" name="arq" id="iarq">
        </p>
    </form>
</body>
</html>
