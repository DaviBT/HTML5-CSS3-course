<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controles interativos para formulários</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest" required>
                <option disabled>--Selecione aqui--</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option selected value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                </optgroup>

            </select>
        </p>

        <p>
            <label for="ioutest">Outro:</label>
            <input type="text" name="outest" id="ioutest" list="listaest"> <!-- outest=OUTro ESTado -->
                <datalist id="listaest">
                        <option value="PE">Pernambuco</option>
                        <option value="CE">Ceará</option>
                        <option>Piauí</option>
                        <option>Alagoas</option>
                </datalist>
        </p>

        <p>
            <label for="imens">Envie sua mensagem:</label><br>
            <textarea name="mens" id="imens" cols="30" rows="10" maxlength="20"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar tudo">
        </p>
    </form>
</body>
</html>
