<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais um formulário</title>
    <style>
        div{
            margin:10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Informações para contato</legend>
                <label for="iemail"><div>Email</div></label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
                <label for="itel"><div>Telefone</div><label>
                <input type="tel" name="tel" id="itel" required>
            </fieldset>

            <div><input type="submit" value="Enviar"></div>
            <div><input type="reset" value="Limpar tudo"></div>
    </form>
</body>
</html>
