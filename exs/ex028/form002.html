<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isxmas">
                <label for="isxmas">Masculino</label><br>
                <input type="radio" name="sexo" id="isxfem">
                <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
                <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label><br>
                <input type="checkbox" name="nata" id="inata"> <label for="inata">Natação</label><br>
                <input type="checkbox" name="golf" id="igolf"> <label for="igolf">Golf</label><br>
                <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tenis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar tudo">
        </p>
    </form>
</body>
</html>
