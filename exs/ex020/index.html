<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display:inline-block;
            background-color:gray;
            height:100px;
            width:200px;
            text-align:center;
            margin:20px;
            border:1px; /* border: 1px solid black (shorthand) */
            border-style: solid;
            border-color:black;
            padding:10px;
        }

        div:hover {
            background-color:yellow;
        }
    </style>
</head>
<body>
    <div class="1">01</div>
    <div class="2">02</div>
    <div class="3">03</div>
</body>
</html>
