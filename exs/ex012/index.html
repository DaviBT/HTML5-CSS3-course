<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execução de Vídeos</title>
</head>
<body>
    <h1>Execução de Vídeos</h1>

    <h2>Vídeos em hospedagem própria</h2>
    <p>Este vídeo está hospedado no próprio servidor.</p>
    <!--1°Forma-->
    <video src="midia/video.mp4" width="500" controls></video>
    <!--2°Forma-->
    <video width="500" poster="imagens/plantação-thumb.jpg" controls>
        <source src="midia/video.webm" type="video/webm">
        <source src="midia/video.m4v" type="video/mp4">
        <source src="midia/video.mp4" type="video/mp4">
        <p>Seu navegador não pode reproduzir vídeos.</p>
    </video>

    <h1>Vídeos de hospedagem externa (YouTube)</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="50" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
