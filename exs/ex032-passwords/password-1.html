<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password with RedEx</title>
</head>
<body>
    <form>
        <fieldset>
                <legend>user info</legend>
            <p>
                <label for="iemail">Write you email:</label>
                <input type="email" name="email" id="iemail" min="5" max="50" placeholder="example@email.com" required>
            </p>

            <p>
                <label for="ipass">Write your password:</label>
                <input type="password" min="3" max="20" placeholder="3 to 20 caracters" required pattern="[0-9a-zA-Z] {3-50}" name="pass" id="ipass" title="The password needs to have, at least, one uppercase caracter, and one lowercase caracter.">
            </p>

            <input type="submit" value="Send">
        </fieldset>
    </form>
</body>
</html>
