<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password with RegEx</title>
    <link rel="stylesheet" href="password-1.css">
</head>
<body>
    <form>
        <fieldset>
                <legend>user info</legend>
            <p>
                <label for="iemail">Write you email:</label>
                <input type="email" name="email" id="iemail" min="5" max="50" placeholder="example@email.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </p>

            <p>
                <label for="ipass">Write your password:</label>
                <input type="password" min="5" max="20" placeholder="5 to 20 caracters" required pattern="[0-9a-zA-Z] {3,50}" name="pass" id="ipass" title="The password must be between 5 and 20 characters in lenth and contain only letters, numbers, periods (.) and special characters.">
            </p>

            <input type="submit" value="Send">
        </fieldset>
    </form>
</body>
</html>
