<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo formulário</title>
</head>
<body>
    <form method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuário:</label><input type="text" name="usu" id="iusu" required minlenth="4" maxlenth="10" size="7" placeholder="ssuário"></input>
        </p>

        <p>
            <label for="isenha">Senha:</label><input type="password" name="senha" id="isenha" required minlenth="5" maxlenth="10" size="10" placeholder="senha"></input>
        </p>

        <p>
            <input type="submit" value="Enviar"></input>
            <input type="reset" value="Limpar"></input>
        </p>
    </form>
</body>
</html>
