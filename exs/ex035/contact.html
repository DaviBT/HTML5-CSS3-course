<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>Contact</legend>
            <p>
                <label for="iname">What's your name?</label><br>
                <input type="text" minlength="3" name="name" id="iname">
            </p>

            <p>
                <label for="iemail">What's your email?</label><br>
                <input type="email" name="email" id="iemail">
            </p>

            <p>
                <label for="imessage">Write us a message!</label><br>
                <textarea name="message" id="imessage" maxlength="30" cols="20" rows="4">The message goes here!</textarea>
            </p>

        </fieldset>
        <input type="submit" value="Send">
    </form>
</body>
</html>
